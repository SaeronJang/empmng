<!-- resources/templates/employee/empRegisterForm.html -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment ="css">
	<style>
		.fieldError {
			color: #bd2130;
		}

		.inner-content {
			margin: 30px 50px;
			width: 1200px;
		}
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

	<script th:inline="javascript">
		$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
			alert(errorMessage);
		}
		});
	</script>
</th:block>


	<!-- content start -->
<div layout:fragment="content">
	<div class="inner-content">
		<form class="row g-3" action="/emp/register" role="form" method="post"
		      th:object="${empRegisterDto}">

			<div class="form-group col-md-4">
				<label class="form-label" th:for="empNum">사번</label>
				<input type="text" th:field="*{empNum}" class="form-control"
				       placeholder="사번">
				<p th:if="${#fields.hasErrors('empNum')}"
				   th:errors="*{empNum}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="empName">성명</label>
				<input type="text" th:field="*{empName}" class="form-control"
				       placeholder="성명">
				<p th:if="${#fields.hasErrors('empName')}"
				   th:errors="*{empName}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="birthday">생년월일</label>
				<input type="text" th:field="*{birthday}" class="form-control"
				       placeholder="생년월일">
				<p th:if="${#fields.hasErrors('birthday')}"
				   th:errors="*{birthday}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-6">
				<label class="form-label" th:for="address">주소</label>
				<input type="text" th:field="*{address}" class="form-control"
				       placeholder="주소">
				<p th:if="${#fields.hasErrors('address')}"
				   th:errors="*{address}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-6">
				<label class="form-label" th:for="cellphone">연락처</label>
				<input type="text" th:field="*{cellphone}" class="form-control"
				       placeholder="연락처">
				<p th:if="${#fields.hasErrors('cellphone')}"
				   th:errors="*{cellphone}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-12">
				<label class="form-label" th:for="email">이메일</label>
				<input type="text" th:field="*{email}" class="form-control"
				       placeholder="이메일">
				<p th:if="${#fields.hasErrors('email')}"
				   th:errors="*{email}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="team">소속</label>
				<input type="text" th:field="*{team}" class="form-control"
				       placeholder="소속">
				<p th:if="${#fields.hasErrors('team')}"
				   th:errors="*{team}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="jobLevel">직급</label>
				<input type="text" th:field="*{jobLevel}" class="form-control"
				       placeholder="직급">
				<p th:if="${#fields.hasErrors('jobLevel')}"
				   th:errors="*{jobLevel}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="duty">직책</label>
				<input type="text" th:field="*{duty}" class="form-control"
				       placeholder="직책">
				<p th:if="${#fields.hasErrors('duty')}"
				   th:errors="*{duty}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="joinDate">입사일</label>
				<input type="text" th:field="*{joinDate}" class="form-control"
				       placeholder="입사일">
				<p th:if="${#fields.hasErrors('joinDate')}"
				   th:errors="*{joinDate}" class="fieldError">Incorrect data</p>
			</div>

			<div class="form-group col-md-4">
				<label class="form-label" th:for="resignDate">퇴사일</label>
				<input type="text" th:field="*{resignDate}" class="form-control"
				       placeholder="퇴사일">
				<p th:if="${#fields.hasErrors('resignDate')}"
				   th:errors="*{resignDate}" class="fieldError">Incorrect data</p>
			</div>


			<div style="text=align: center">
				<button type="submit" class="btn btn-primary" style="">Submit</button>
				<button type="reset" class="btn btn-primary" style="">Reset</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
			       th:value="${_csrf.token}">
		</form>
	</div>
</div>


	<!-- content end -->

	<!-- footer start -->
	<div class="row footer layout-outline" >
		<footer class="py-1 my-1 ">
			<p class="text-center text-muted">Footer</p>
		</footer>
	</div>
	<!-- footer end -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
