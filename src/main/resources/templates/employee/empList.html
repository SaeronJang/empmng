<!-- resources/templates/employee/empRegisterForm.html -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment ="css">
  <style>
		.fieldError {
			color: #bd2130;
		}

		.inner-content {
			margin: 30px 50px;
			width: 1200px;
		}
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
		$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
			alert(errorMessage);
		}
		});
	</script>
</th:block>


<!-- content start -->
<div layout:fragment="content">
  <div class="inner-content">

    <!-- 조회 조건 start -->
    <div style="width: 1000px; height: 200px; border: 2px solid #111;">
      <h1>조회조건</h1>
    </div>

    <!-- 조회 조건 end -->


    <!-- 리스트 start -->
    <div class="overflow-scroll" style="height: 600px;">
      <table class="table table-hover table-sm">

        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">사번</th>
            <th scope="col">성명</th>
            <th scope="col">생년월일</th>
            <th scope="col">주소</th>
            <th scope="col">연락처</th>
            <th scope="col">이메일</th>
            <th scope="col">소속</th>
            <th scope="col">직급</th>
            <th scope="col">직책</th>
            <th scope="col">입사일</th>
            <th scope="col">퇴사일</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="empInfoDto, status:${empInfoDtoList}">
            <td th:text="${status.index}"></td>
            <td th:text="${empInfoDto.empNum}"></td>
            <td th:text="${empInfoDto.empName}"></td>
            <td th:text="${empInfoDto.birthday}"></td>
            <td th:text="${empInfoDto.address}"></td>
            <td th:text="${empInfoDto.cellphone}"></td>
            <td th:text="${empInfoDto.email}"></td>
            <td th:text="${empInfoDto.team}"></td>
            <td th:text="${empInfoDto.jobLevel}"></td>
            <td th:text="${empInfoDto.duty}"></td>
            <td th:text="${empInfoDto.joinDate}"></td>
            <td th:text="${empInfoDto.resignDate}"></td>

          </tr>


        </tbody>

      </table>


    </div>
    <!-- 리스트 end -->



  </div>
</div>


<!-- content end -->

<!-- footer start -->
<div class="row footer layout-outline" >
  <footer class="py-1 my-1 ">
    <p class="text-center text-muted">Footer</p>
  </footer>
</div>
<!-- footer end -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
