<!-- resources/templates/member/login.html -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Simple Sidebar - Login</title>
</head>
<body>
<div class="container-fluid align-wh-center">
	<!-- header start -->
	<div class="row">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						<a class="nav-link" href="#">Features</a>
						<a class="nav-link" href="#">Pricing</a>
						<a class="nav-link disabled">Disabled</a>
					</div>
				</div>
			</div>
		</nav>

	</div>
	<!-- header end -->

	<!-- content start -->
	<div class="row content bg-dark align-wh-center height-500">
		<div class="col-6">
			<div class="card">
				<div class="card-header">
					LOGIN Page
				</div>

				<div class="container card-body mb-3 align-wh-center">
					<!-- logout상태인 경우 표시할 화면 -->
					<th:block th:if="${param.logout != null}">
						<h1>Logout.......</h1>
					</th:block>

					<!-- logout상태가 아닌 경우 표시할 화면 -->
					<form method="post" id="registerForm" action="/member/login" th:if="${param.logout == null}">
						<div class="input-group mb-3">
							<span class="input-group-text">아이디</span>
							<input type="text" name="username" class="form-control" placeholder="User ID">
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">패스워드</span>
							<input type="password" name="password" class="form-control" placeholder="PASSWORD">
						</div>
						<div class="input-group mb-3">
							<input class="form-check-input" type="checkbox" name="remember-me">
							<label class="form-check-label"> 자동 로그인</label>
						</div>

						<div class="d-block align-bottom">
							<button class="btn btn-primary align-w-center" type="submit" placeholder="LogIn" >login</button>

						</div>

					</form>
				</div><!-- end card body -->
			</div><!-- end card -->
		</div>
	</div>
	<!-- content end -->

	<!-- footer start -->
	<div class="row footer">
		<footer class="py-1 my-1 ">
			<p class="text-center text-muted">Footer</p>
		</footer>
	</div>
	<!-- footer end -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
