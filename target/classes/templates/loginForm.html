<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
</head>

<!-- 사용자 css 추가 -->
<th:block layout:fragment ="css">
  <style>
		.fieldError {
			color: #bd2130;
		}
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
		$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
			alert(errorMessage);
		}
		});
	</script>
</th:block>

<div layout:fragment="content">
  <form action="/emp/login" role="form" method="post"
        th:object="${empLoginDto}">

    <div class="form-group">
      <label th:for="empNum">사번1</label>
      <input type="text" th:field="*{empNum}" class="form-control"
             placeholder="사번">
      <p th:if="${#fields.hasErrors('empNum')}"
         th:errors="*{empNum}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="password">패스워드</label>
      <input type="password" name="password" th:field="*{password}" class="form-control"
             placeholder="패스워드">
    </div>

    <button class="btn btn-primary">로그인</button>
    <input type="hidden" th:name="${_csrf.parameterName}"
                         th:value="${_csrf.token}">
  </form>
</div>
</html>
